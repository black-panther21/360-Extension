<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <script src="settings.js"></script>
</head>
<body>
    <h1>Settings</h1>

    <label>
        <input type="checkbox" id="extensionToggle">
        Enable Extension
    </label>

    <h2>Add New Shortcut</h2>
    <form id="newShortcutForm">
        <label>
            Name:
            <input type="text" id="name">
        </label>
        <label>
            New Key Combination:
            <input type="text" id="oldKeyCombo" placeholder="e.g., Cmd+Shift+C">
        </label>
        <label>
            Old Key Combination:
            <input type="text" id="newKeyCombo" placeholder="e.g., Cmd+P">
        </label>
        <label>
            Description:
            <textarea id="description"></textarea>
        </label>

        <!-- Add an on/off switch to the form -->
        <label>
            Enable Shortcut:
            <input type="checkbox" id="shortcutToggle">
        </label>

        <button type="submit">Add Shortcut</button>


    </form>

    <!-- Add a div for displaying the shortcuts -->
    <h2>Your Shortcuts</h2>
    <div id="shortcutList"></div>

</body>
</html>
