<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <!-- exit html folder and enter scripts folder-->
    <script src="../scripts/settings.js"></script>
</head>
<body>
    <h1>Shortcuts Extension</h1>

    <h2>Add New Shortcut</h2>
    <form id="newShortcutForm">
        <label>
            Name:
            <input type="text" id="name">
        </label>
        <label>
            Key Combination:
            <input type="text" id="newKeyCombo" placeholder="e.g., Cmd+Shift+h">
        </label>
        <label>
            Auto Fill Text:
            <input type="text" id="autoFill" placeholder="xyz@hamilton.edu">
        </label>
        <label>
            Description:
            <textarea id="description"></textarea>
        </label>

        <!-- Add an on/off switch to the form -->
        <label>
            Enable Shortcut:
            <input type="checkbox" id="shortcutToggle">
        </label>

        <button type="submit">Add Shortcut</button>


    </form>

    <!-- Add a div for displaying the shortcuts -->
    <h2>Your Shortcuts</h2>
    <div id="shortcutList"></div>

</body>
</html>
